databaseChangeLog:
  - changeSet:
      id: create cs_entity table
      author: epyataev
      changes:
        - createTable:
            tableName: cs_entity
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    foreignKeyName: cs_entity__parent__fk
                    references: cs_entity(id)

  - changeSet:
      id: add cs_entities
      author: epyataev
      changes:
        - insert:
            tableName: cs_entity
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: Entity 1
              - column:
                  name: description
                  value: Description 1
        - insert:
            tableName: cs_entity
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: name
                  value: Entity 2
              - column:
                  name: description
                  value: Description 2
              - column:
                  name: parent_id
                  value: 1

